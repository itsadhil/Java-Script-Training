<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Amazon Shipping Calculator</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .calculator-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .calc-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        .calc-btn:hover {
            background-color: #218838;
        }

        .calculator-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .shipping-rules {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <h1 class="text-center mb-4">Amazon Shipping Calculator</h1>
            
            <div class="shipping-rules">
                <p class="mb-2">ðŸ“¦ Orders under $40: +$10 shipping</p>
                <p class="mb-0">ðŸŽ‰ Orders over $40: FREE Shipping</p>
            </div>

            <div class="form-group">
                <input type="number" 
                       class="calculator-input" 
                       id="amountInput"
                       placeholder="Enter your amount" 
                       min="0"
                       step="0.01">
            </div>

            <button class="calc-btn" onclick="calculateShipping()">Calculate Shipping</button>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function calculateShipping() {
            const input = document.getElementById('amountInput');
            const result = document.getElementById('result');
            
            let amount = parseFloat(input.value);

            if (isNaN(amount) || amount < 0) {
                result.innerHTML = 'Please enter a valid amount';
                result.style.color = '#dc3545';
                return;
            }

            const total = amount < 40 ? amount + 10 : amount;
            result.innerHTML = `Total: $${total.toFixed(2)}`;
            result.style.color = '#28a745';
        }
        document.getElementById('amountInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateShipping();
            }
        });
    </script>
</body>
</html>
