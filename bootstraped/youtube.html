<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>YouTube Subscribe Button</title>
    <style>
        .yt-btn {
            border: none;
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .yt-btn:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
        }

        .issub {
            background-color: #f2f2f2;
            color: #606060;
        }

        .issub:hover {
            background-color: #e6e6e6;
        }

        .sub-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .title {
            color: #282828;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .counter {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #606060;
        }
    </style>
</head>
<body>
    <div class="sub-btn">
        <h1 class="title">YouTube Subscribe Button</h1>
        <button class="yt-btn" onclick="subscribe()">Subscribe</button>
    </div>
    
    <script>
        let count = 0;
        function subscribe() {
            const button = document.querySelector('.yt-btn');
            const counter = document.querySelector('.counter');
            
            if (button.innerText === 'Subscribe') {
                button.innerText = 'Subscribed';
                button.classList.add('issub');
            } else {
                button.innerText = 'Subscribe';
                button.classList.remove('issub');
            }
            
        }
    </script>
</body>
</html>
