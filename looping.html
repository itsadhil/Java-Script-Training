<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Loop</title>
</head>
<body>
    <script>
        let i = 1;
        while (i <= 5) {
            console.log(i);
            i += 1;
        }

        for (let i = 1; i <= 5; i++) {
            console.log(i);

        }

        let randomnum = 0;
        while (randomnum < 0.5) {
            randomnum = Math.random();
        }
        
        console.log(randomnum)
    </script>
</body>
</html>
