<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    <script>
        const myaaray = [10,20,30];
        console.log(myaaray);
        console.log(myaaray[2]);
        myaaray[2] = 99;
        console.log(myaaray);
        const array2 = [1,'hello',true, {name : 'hehe'}, [10,20]];
        console.log(array2);
        console.log(Array.isArray(array2));
        myaaray.push(98);
        console.log(myaaray);
        myaaray.splice(3);
        console.log(myaaray);
        myaaray.splice(0,2);
        console.log(myaaray);
    </script>
</body>
</html>
