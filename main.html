<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock paper scissors</h1>
    <button onclick="playgame('Rock')">Rock</button>
    <button onclick="playgame('Paper')">Paper</button>
    <button onclick="playgame('Scissors')">Scissors</button>
    <button onclick="alert(`wins: ${score.wins}, losses: ${score.loss}, ties ${score.ties}`)">Score</button>
    <button onclick="score.wins = 0;score.loss = 0; score.ties = 0; localStorage.removeItem('score');alert('Score has been reset')">Reset Score</button>
<script>
    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        loss: 0,
        ties: 0
    }
    function playgame(playermove){
        let computermove = '';
        const randomnumber = Math.random();
        if (randomnumber >= 0 && randomnumber <= 1/3){
            computermove = 'Rock';
        } else if (randomnumber >= 1/3 && randomnumber <= 2/3){
            computermove = 'Paper';
        } else if (randomnumber >= 2/3 && randomnumber <= 1){
            computermove = 'Scissors';
        }   

        let result = '';
        if (playermove === 'Scissors'){
            if (computermove === 'Rock'){
                result = 'You Lost';
            } else if (computermove === 'Paper'){
                result = 'You Win';
            } else {
                result = 'Draw';
            }
        } else if (playermove === 'Rock'){
            if (computermove === 'Paper'){
                result = 'You Lost';
            } else if (computermove === 'Scissors'){
                result = 'You Win';
            } else{
                result = 'Draw';
            }
            } else if (playermove === 'Paper'){
                if (computermove === 'Scissors'){
                    result = 'You Lost';
                } else if (computermove === 'Rock'){
                    result = 'You Win';
                } else{
                    result = 'Draw';
                }
            }else{
                result = 'Invalid move';
            }
            if (result === 'You Win'){
                score.wins += 1;
                
            } else if (result === 'You Lost'){
                score.loss += 1;
            } else{
                score.ties +=1;
            }
            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${playermove} and The computer picked ${computermove}\nScore: Wins: ${score.wins}, Loss: ${score.loss}, Ties: ${score.ties}`);
        }
        
        

</script>
</body>
</html>
